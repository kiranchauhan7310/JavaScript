<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            background-color: rgb(97, 11, 11);
        }
    </style>

</head>

<body>
    <div class="container">
        <input type="color">
        <input type="text">
        <input type="text">
        <input type="text">
        <!-- <input type="color" oninput="changeColor()"> -->
        <button>Click me</button>
        <!-- <button onclick="changeColor()">Click me</button> -->
    </div>
    <script>
        let x = document.querySelector(".container")
        let y = document.querySelector("input")
        let btn = document.querySelector("button")
        let a = document.querySelectorAll("input")[1]
        let b = document.querySelectorAll("input")[2]
        let c = document.querySelectorAll("input")[3]


        function changeColor() {
            
            console.log("Click me")
            a = parseInt(a.value)
            b = parseInt(b.value)
            c = parseInt(c.value)
            console.log(a)
            // x.style.backgroundColor = "rgb("+a+","+b+","+c+")"
            x.style.backgroundColor = `rgb(${a},${b},${c})`
        }

        // Add Event Listener
        btn.addEventListener("click", changeColor)
        y.addEventListener("input", changeColor)

    </script>
</body>

</html>
