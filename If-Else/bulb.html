<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .bulb {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            /* background-color: yellow; */
            border: 1px solid salmon;
        }
    </style>
</head>

<body>

    <div class="parent">

        <div class="bulb"></div>
        <button id="btn" onclick="OnOff()">ON/OFF</button>

    </div>

    <script>
        let x = document.getElementsByClassName("bulb")[0]
        let btn = document.getElementById("btn")
        let flag = false;
        function OnOff() {
            if (flag == false) {
                x.style.backgroundColor = "yellow"
                btn.innerText = "Off"
                flag = true;
            } else {
                x.style.backgroundColor = "white"
                btn.innerText = "On"
                flag = false;
            }
        }
    </script>
</body>

</html>
