<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" onsubmit="printing(event)">
        <div class="inputDetails">
            <label for="">Name</label>
            <input type="text" name="" id="name">
        </div>
        <div class="inputDetails">
            <label for="">Physics</label>
            <input type="text" class="phy" id="">
        </div>
        <div class="inputDetails">
            <label for="">Chemistry</label>
            <input type="text" name="" id="chm">
        </div>
        <div class="inputDetails">
            <label for="">Bio</label>
            <input type="text" name="" id="" class="bio">
        </div>
        <div class="inputDetails">
            <label for="">Maths</label>
            <input type="text" name="" id="maths">
        </div>
        <button>Submit</button>
    </form>


    <h1>Marks </h1>

    <div class="reportCard"></div>


    <script>
        let name = document.querySelector("#name")
        let phy = document.getElementsByClassName("phy")[0]
        let chm = document.getElementById("chm")
        let bio = document.querySelector(".bio")
        let maths = document.querySelector("#maths")
        let result = ""
        let report = document.querySelector(".reportCard")
        function printing(event) {
            event.preventDefault();
            let phy1 = parseInt(phy.value)
            let chm1 = parseInt(chm.value)
            let bio1 = parseInt(bio.value)
            name = name.value
            let maths1 = parseInt(maths.value)
            console.log(phy1, "  ", chm1, "  ", bio1, "  ", maths1, "  ")
            let total = phy1 + chm1 + maths1 + bio1
            let per = total / 4
            console.log("total : ", total)
            console.log("per : ", per)
            if (per >= 85) {
                result = "Dictinction"
            } else if (per >= 75 && per < 85) {
                result = "1st Div"
            } else if (per >= 55 && per < 75) {
                result = "2nd Div"
            } else {
                result = '<span style="border: 1px solid red;background-color: red;color: white; ">fail</span>'
            }

            report.innerHTML = `<table style><tr><th>Sno</th><th>Name</th><th>Phy</th> <th>Chem</th><th>Bio</th><th>Math</th><th>Total</th><th>Percetange</th><th>Remark</th></tr>
                                        <tr><td>1</td><td>${name}</td><td>${phy1}</td> <td>${chm1}</td><td>${bio1}</td><td>${maths1}</td><td>${total}</td><td>${per}</td><td>${result}</td></tr></table>`


        }
    </script>
</body>

</html>
